<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>레드향</h1>
    <p>귤속 재배식물</p>
    <p>감귤과 모양이 비슷하지만</p>
    <p>껍질이 얇다</p>
    <blockquote>한라봉과 천혜향처럼 만감류 고급 품종에
         속해서 보통 몇 개만 갖다가 피로회복, 신진대사 촉진 고급스럽게 포장해서 선물세트로 팔린다.</blockquote>
    
</body>
</html>
