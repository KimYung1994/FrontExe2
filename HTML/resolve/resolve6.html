<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        table,th,td{
            border: 1px solid #ccc;
            border-collapse: separate;
        }
        th, td{
            padding: 10px 20px;
        }
        .empty-cell{
            width: 150px;
        }
    </style>

</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <th colspan="" class="empty-cell"></th>
        </tr>
        <tr>
            <th>학과/학번</th>
            <th colspan="" class="empty-cell"></th>
        </tr>
        <tr>
            <th>연락처</th>
            <th colspan="2" class="empty-cell"></th>
        </tr>
        <tr>
            <th>지원분야</th>
            <th colspan="2" class="empty-cell"></th>
        </tr>

    </table>
</body>
</html>
