<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!-- 
        <i></i>는 이탤릭체로 표시
        <em></em>은 이탤릭체로 강조의 의미가 담겨있다
     -->
    <h1>레드향</h1>
    <p>귤속 재배식물</p>
    <p>감귤과 모양이 비슷하지만</p>
    <p>껍질이 얇다</p>
    <blockquote>한라봉과 <b>천혜향 </b>처럼 만감류 고급 품종에
         속해서 보통 몇 개만 갖다가 <br>
         피로회복<br>
         , 신진대사<br>
          <strong>항암효과</strong>촉진 고급<em>스럽게 포장</em>해서 <i>선물세트</i>로 팔린다.</blockquote>
    
</body>
</html>
